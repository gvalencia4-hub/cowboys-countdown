<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>COWBOY TIME!!!</title>

    <style>
      :root {
        --bg: #162b6f;
        --card: #152780;
        --accent: #7aa2ff;
        --text: #e6e9f5;
        --muted: #9aa3bd;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto,
          "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji",
          "Segoe UI Emoji";
        background: radial-gradient(
          circle at top,
          #4d83ff 0%,
          #a1a6ba 55%,
          #1426b1 100%
        );
        color: var(--text);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      main.wrap {
        width: 100%;
        padding: 2rem 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .card {
        background: linear-gradient(to bottom, #0b0914, #262b4b);
        border-radius: 24px;
        max-width: 960px;
        width: 100%;
        padding: 2.5rem 2rem 2.75rem;
        box-shadow: 0 24px 60px rgba(0, 0, 0, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.06);
      }

      .brand {
        text-align: center;
        margin-bottom: 1.5rem;
      }

      .logo-row {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 2rem;
        margin-bottom: 1.5rem;
      }

      .side-logo {
        width: 90px;
        height: auto;
        filter: drop-shadow(0 0 6px rgba(0, 0, 0, 0.4));
        border-radius: 12px;
      }

      .logo-row .star {
        width: 140px;
        height: auto;
        display: inline-block;
        transform-origin: 50% 50%;

        /* base glow */
        filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.7));

        /* spin + glow pulse */
        animation: star-spin 4s linear infinite,
          star-glow 1.8s ease-in-out infinite alternate;
      }

      @keyframes star-spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      #event-title {
        font-size: 1.9rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        margin: 0;
      }

      .subtitle {
        text-align: center;
        margin: 0 0 1.25rem;
        font-size: 1.2rem;
        letter-spacing: 0.35em;
        text-transform: uppercase;
        color: var(--accent);
      }

      .event-when {
        text-align: center;
        margin-bottom: 2rem;
        color: var(--muted);
        font-size: 0.95rem;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(4, minmax(0, 1fr));
        gap: 1rem;
        margin-bottom: 2rem;
      }

      .tile {
        background: rgba(2, 9, 33, 0.9);
        border-radius: 12px;
        padding: 1rem 0.5rem 1.25rem;
        text-align: center;
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .num {
        font-size: 2.6rem;
        font-weight: 700;
        line-height: 1.1;
      }

      .lbl {
        font-size: 0.8rem;
        letter-spacing: 0.25em;
        text-transform: uppercase;
        color: var(--muted);
        margin-top: 0.4rem;
      }

      .cta-row {
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem;
        justify-content: center;
        margin-top: 0.5rem;
      }

      #copy-link,
      #add-to-calendar {
        padding: 0.7rem 1.4rem;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: transparent;
        color: var(--text);
        font-size: 0.9rem;
        cursor: pointer;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.35rem;
      }

      #copy-link:hover,
      #add-to-calendar:hover {
        background: rgba(122, 162, 255, 0.2);
        border-color: rgba(122, 162, 255, 0.8);
      }

      #status {
        text-align: center;
        margin-top: 0.75rem;
        font-size: 0.85rem;
        color: var(--muted);
      }

      @media (max-width: 720px) {
        .card {
          padding: 1.75rem 1.25rem 2rem;
        }

        .logo-row {
          gap: 1rem;
        }

        .side-logo {
          width: 70px;
        }

        .logo-row .star {
          width: 110px;
        }

        #event-title {
          font-size: 1.4rem;
        }

        .subtitle {
          font-size: 0.9rem;
          letter-spacing: 0.28em;
        }

        .grid {
          grid-template-columns: repeat(2, minmax(0, 1fr));
        }
      }
    </style>
  </head>

  <body>
    <main class="wrap">
      <section class="card">
        <div class="brand">
          <div class="logo-row">
            <img src="img/left-logo.png" class="side-logo" alt="Left Image" />
            <img src="img/cowboy-star.svg" class="star" alt="Star" />
            <img src="img/right-logo.png" class="side-logo" alt="Right Image" />
          </div>

          <h1 id="event-title">DALLAS COWBOYS VS KC CHIEFS</h1>
        </div>

        <p class="subtitle" id="event-tagline">HERE WE GO!!!!!!!</p>

        <div class="event-when" id="event-when"></div>

        <div class="grid" aria-live="polite">
          <div class="tile">
            <div class="num" id="days">0</div>
            <div class="lbl">DAYS</div>
          </div>
          <div class="tile">
            <div class="num" id="hours">0</div>
            <div class="lbl">HOURS</div>
          </div>
          <div class="tile">
            <div class="num" id="minutes">0</div>
            <div class="lbl">MINUTES</div>
          </div>
          <div class="tile">
            <div class="num" id="seconds">0</div>
            <div class="lbl">SECONDS</div>
          </div>
        </div>

        <div class="cta-row">
          <button id="copy-link" type="button">Copy shareable link</button>
          <a id="add-to-calendar" href="#" target="_blank" rel="noopener">
            Add to calendar
          </a>
        </div>

        <div id="status"></div>
      </section>
    </main>

    <script>
      // === Countdown setup ===
      const EVENT_TITLE = "COWBOYS VS CHIEFS TURKEY BOWL";
      const EVENT_TIME_ISO = "2025-11-27T13:30:00-08:00"; // 1:30 PM PST on Thanksgiving 2025

      const titleEl = document.getElementById("event-title");
      const whenEl = document.getElementById("event-when");
      const daysEl = document.getElementById("days");
      const hoursEl = document.getElementById("hours");
      const minutesEl = document.getElementById("minutes");
      const secondsEl = document.getElementById("seconds");
      const statusEl = document.getElementById("status");
      const copyBtn = document.getElementById("copy-link");
      const calLink = document.getElementById("add-to-calendar");

      titleEl.textContent = EVENT_TITLE;

      const eventDate = new Date(EVENT_TIME_ISO);

      whenEl.textContent =
        "Event time: " +
        eventDate.toLocaleString(undefined, {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
          hour: "numeric",
          minute: "2-digit",
          timeZoneName: "short",
        });

      function updateCountdown() {
        const now = new Date();
        const diff = eventDate - now;

        if (diff <= 0) {
          daysEl.textContent = "0";
          hoursEl.textContent = "0";
          minutesEl.textContent = "0";
          secondsEl.textContent = "0";
          statusEl.textContent = "Itâ€™s game time! ðŸˆðŸ¤ ";
          return;
        }

        const totalSeconds = Math.floor(diff / 1000);
        const d = Math.floor(totalSeconds / (24 * 3600));
        const h = Math.floor((totalSeconds % (24 * 3600)) / 3600);
        const m = Math.floor((totalSeconds % 3600) / 60);
        const s = totalSeconds % 60;

        daysEl.textContent = d;
        hoursEl.textContent = h.toString().padStart(2, "0");
        minutesEl.textContent = m.toString().padStart(2, "0");
        secondsEl.textContent = s.toString().padStart(2, "0");
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);

      // === Copy link button ===
      copyBtn.addEventListener("click", async () => {
        try {
          await navigator.clipboard.writeText(window.location.href);
          statusEl.textContent = "Link copied to clipboard âœ…";
        } catch (err) {
          statusEl.textContent = "Could not copy link.";
        }
      });

      // === Simple "Add to calendar" link (Google Calendar) ===
      const startUtc =
        new Date(EVENT_TIME_ISO)
          .toISOString()
          .replace(/[-:]/g, "")
          .split(".")[0] + "Z";
      const endUtc =
        new Date(eventDate.getTime() + 2 * 60 * 60 * 1000)
          .toISOString()
          .replace(/[-:]/g, "")
          .split(".")[0] + "Z";

      const calUrl =
        "https://www.google.com/calendar/render?action=TEMPLATE&text=" +
        encodeURIComponent(EVENT_TITLE) +
        "&dates=" +
        startUtc +
        "/" +
        endUtc +
        "&details=" +
        encodeURIComponent("Cowboys vs Chiefs Turkey Bowl") +
        "&sf=true&output=xml";

      calLink.href = calUrl;
    </script>
  </body>
</html>
